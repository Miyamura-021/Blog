{% extends 'Base.html' %}

{% block content %}
  <div class="post-detail-container" style="max-width: 800px; margin: auto; padding: 20px; background-color: #f4f6f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    
    <h1 style="font-size: 2.5rem; font-weight: bold; color: #333;">{{ post.title }}</h1>
    
    <div class="post-image" style="margin-top: 20px; text-align: center;">
      <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"/>
    </div>
    
    <div class="post-content" style="margin-top: 30px; line-height: 1.6; color: #555;">
      <p>{{ post.content }}</p>
    </div>
    
    <div class="back-btn" style="margin-top: 30px; text-align: center;">
      <a href="{% url 'index' %}" style="padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        Back to Blog
      </a>
    </div>
    
  </div>
  
{% endblock %}
